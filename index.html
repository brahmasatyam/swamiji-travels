<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivekananda Travels</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #map { height: 600px; width: 100%; border-radius: 8px; border: 1px solid #ccc; }
        
        /* Popup Styling */
        .custom-popup img { width: 100%; height: auto; border-radius: 4px; margin-top: 5px; }
        
        /* Custom Icon Styling */
        .circular-marker {
            border: 2px solid #FFD700;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        /* Add this to your style section in index.html */
            .leaflet-popup-content {
            max-height: 400px;  /* Limits the height */
            overflow-y: auto;   /* Adds a scrollbar if the text is too long */
            padding-right: 10px;
            font-size: 14px;
            line-height: 1.6;
        }

        .leaflet-popup-content h3 {
            color: #FF4500;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Viveka Digvijaya: Colombo to Almora</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
